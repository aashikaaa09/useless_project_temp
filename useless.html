<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOD MUSIC PLAYER</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/3d/3e/0a/3d3e0a53c3da9e38986c755211fbe1a9.gif'); /* Use a direct image URL */
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-family: 'Amatic SC', cursive;
            font-size: 72px;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script>
        function goToHome() {
            window.location.href = "home.html"; // Redirect to the home page instantly
        }
    </script>
</head>
<body>
    <header>
        <h1>MOOD MUSIC PLAYER</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="goToHome()">Continue</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
